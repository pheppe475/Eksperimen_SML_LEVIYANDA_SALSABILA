name: Auto-Preprocessing Data
on:
  push:
    branches: [ main ]
    paths:
      - 'preprocessing/automate_LEVIYANDA_SALSABILA.py'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Dependencies
        run: |
          pip install pandas scikit-learn ucimlrepo

      - name: Run Automation Script
        run: |
          python preprocessing/automate_LEVIYANDA_SALSABILA.py

      - name: Upload Clean Data as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-dataset
          path: preprocessing/diabetes_preprocessing/diabetes_cleaned.csv